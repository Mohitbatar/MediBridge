<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #89898b;
            padding: 10px 2px;
            color: white;
            height: 10vh;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            height: 100%; 
            width: 200px; 
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            padding-right: 15px;
        }
        .nav-buttons button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-buttons .emergency {
            background: red;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-buttons button i {
            margin-right: 5px;
        }
        .nav-buttons .emergency:hover {
            background: darkred;
        }
        .slider {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            position: relative;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            width: 80%;
        }
        .footer {
            background: #89898b;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="MediBridge_logo.png" alt="MediBridge">
        </div>
        <div class="nav-buttons">
            <button onclick="goToProfile()"><i class="fas fa-user"></i> Profile</button>
            <button onclick="goToAbout()"><i class="fas fa-info-circle"></i> About</button>
            <button class="emergency" onclick="emergencyCall()"><i class="fas fa-exclamation-triangle"></i> Emergency</button>
        </div>
    </header>
    
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="image1.jpg" alt="Slide 1">
                <div class="text-box">Welcome to MediBridge - Connecting Healthcare</div>
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Slide 2">
                <div class="text-box">Emergency Support at Your Fingertips</div>
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Slide 3">
                <div class="text-box">Your Health Records, Always Accessible</div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        &copy; 2025 MediBridge. All rights reserved.
    </footer>
    
    <script>
        function goToProfile() {
            alert("Redirecting to Profile Page");
        }
        
        function goToAbout() {
            alert("Redirecting to About Page");
        }
        
        function emergencyCall() {
            alert("Emergency call initiated!");
        }

        let currentIndex = 0;
        function slideImages() {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
        setInterval(slideImages, 4000);
    </script>
</body>
</html>

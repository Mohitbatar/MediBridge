<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .signup-container h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group select {
            appearance: none;
            background-color: white;
            cursor: pointer;
            padding-right: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="%23007bff" d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .signup-container {
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <div class="input-group">
            <label for="userType">User Type</label>
            <select id="userType" onchange="toggleFields()" required>
                <option value="">Select User Type</option>
                <option value="hospital">Hospital</option>
                <option value="individual">Individual</option>
            </select>
        </div>
        
        <div id="hospitalFields" style="display: none;">
            <div class="input-group">
                <label for="hospitalName">Hospital Name</label>
                <input type="text" id="hospitalName" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
        </div>

        <div id="individualFields" style="display: none;">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bloodGroup">Blood Group</label>
                <input type="text" id="bloodGroup" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="input-group">
                <label for="emergencyContact">Emergency Contact</label>
                <input type="text" id="emergencyContact" required>
            </div>
        </div>

        <button class="btn" onclick="signup()">Signup</button>
    </div>
    
    <script>
        function toggleFields() {
            var userType = document.getElementById("userType").value;
            document.getElementById("hospitalFields").style.display = userType === "hospital" ? "block" : "none";
            document.getElementById("individualFields").style.display = userType === "individual" ? "block" : "none";
        }

        function signup() {
            var requiredFields = document.querySelectorAll("input[required], select[required]");
            for (var field of requiredFields) {
                if (!field.value.trim()) {
                    alert("Please fill all required fields");
                    return;
                }
            }
            alert("Signup successful!");
        }
    </script>
</body>
</html>
